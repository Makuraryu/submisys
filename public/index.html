<!doctype html>
<html lang="zh" class="h-full">
  <head>
    <meta charset="utf-8" />
    <title>数据库课程作业（答辩管理系统） - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/main.js"></script>
  </head>
  <body data-role="login" class="min-h-full bg-slate-100 flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 space-y-6">
      <header class="text-center space-y-2">
        <p class="text-xs uppercase tracking-widest text-slate-400">数据库课程作业（答辩管理系统）</p>
        <h1 class="text-3xl font-semibold text-slate-900">课程项目管理系统</h1>
        <p class="text-sm text-slate-500">请使用分配的账户登录</p>
        <p class="text-sm font-medium text-slate-600">开发人员：潘上、邬茗</p>
      </header>
      <form id="login-form" class="space-y-4">
        <label class="block space-y-1">
          <span class="text-sm font-medium text-slate-700">用户名</span>
          <input class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" type="text" name="username" required />
        </label>
        <label class="block space-y-1">
          <span class="text-sm font-medium text-slate-700">密码</span>
          <div class="relative">
            <input class="w-full rounded-lg border border-slate-300 px-3 py-2 pr-12 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" type="password" name="password" id="login-password" required />
            <button type="button" id="toggle-password" class="absolute inset-y-0 right-2 flex items-center text-sm text-slate-500 hover:text-slate-700">显示</button>
          </div>
        </label>
        <button class="w-full rounded-lg bg-blue-600 text-white py-2 font-medium hover:bg-blue-700 transition" type="submit">
          登录
        </button>
      </form>
      <pre id="login-result" class="text-sm text-slate-500 bg-slate-50 rounded-lg p-3 min-h-[48px]"></pre>
    </div>
  </body>
</html>
